<html> 

    <head>
        <link rel="stylesheet" href="favorites.css">  <!-- link to CSS -->

        <!-- This is a picture with a caption about a puppy corgo having a good time -->
        <figure>
            <img id="corgi" src="27506893773_940b0b8f81_b.jpg" alt="A Puppy Corgi" title="A puppy corgi having a good time" />
            <figcaption> Puppy corgis love having a good time outside with friends</figcaption>
        </figure> 
        
        
        <!-- This second picture is of two puppies playing outside with a caption -->

        </figure>
        
        
        <!-- This third picture is of tired puppies who just want some rest with a caption --> 
        <figure> 
            <img src="images.jpeg" alt="Tired Puppies" title="Puppies sleeping and being lazy" />

        </figure>
